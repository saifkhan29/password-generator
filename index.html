<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <!-- start of heading -->
    <div class="main-heading">
      <h1>Password  <span>Generator</span></h1>
    </div>
    <!-- end of heading -->
    <div class="container">
      <h2>Password Generator</h2>
        <div class="inner_container">
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i  class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input type="number" id="length" min="4" max="20" value="8">
        </div>
        <div class="setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
          <label>Include numbers</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>
    </div>
       <div class="btn_cont">
      <button class="btn btn-large" id="generate">
        Generate Password
      </button>
    </div>
    </div>
    <!-- start of icons part  -->
    <div class="icons-container">
      <img src="https://user-images.githubusercontent.com/79800224/146986866-f079f7f2-d17f-4c87-bdb1-897aa4c166a7.png" alt="">
      <img src="https://user-images.githubusercontent.com/79800224/146986856-6fc107ee-574d-4694-9378-cf543e3685c7.png" alt="">
      <img src="https://user-images.githubusercontent.com/79800224/146986858-c9854024-ce7a-41e2-9ec7-ba7d8feb2452.png" alt="">
      <img src="https://user-images.githubusercontent.com/79800224/146986859-c0629ff2-fc15-4226-af85-e3b8c817b9cb.png" alt="">
    </div>
    <!-- end of icons part  -->
    <script src="app.js"></script>
  </body>
</html>
